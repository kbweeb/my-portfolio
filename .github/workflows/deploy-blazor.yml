name: Deploy Blazor Server App to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'AnimeChatBlazor/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: |
          dotnet publish AnimeChatBlazor/AnimeChatBlazor.csproj -c Release -o ./publish/AnimeChatBlazor

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish/AnimeChatBlazor

      # Note: Configure ANIME_AI_API_KEY, ANIME_AI_API_BASE, and ANIME_AI_MODEL
      # as application settings in your Azure App Service for runtime.
